{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-20">
  <div class="bg-white shadow-xl rounded-3xl p-10 text-center">
    <h2 class="text-3xl font-extrabold text-pink-600 mb-6">Subscribe to Our Newsletter</h2>
    <p class="text-gray-700 mb-6">Get the latest updates and blog posts delivered straight to your inbox.</p>

    {% if messages %}
      {% for message in messages %}
        <div class="mb-4 px-4 py-3 rounded-lg {% if message.tags == 'success' %}bg-green-100 text-green-800{% elif message.tags == 'info' %}bg-yellow-100 text-yellow-800{% endif %}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    <form method="POST" action="{% url 'subscribe_view' %}" class="flex flex-col sm:flex-row justify-center gap-4">
  {% csrf_token %}
  <input 
    type="email" 
    name="email" 
    placeholder="Enter your email"
    required
    class="flex-1 border border-gray-300 rounded-full px-5 py-3 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-pink-500"
  >
  <button type="submit" class="bg-pink-600 text-white font-semibold px-8 py-3 rounded-full shadow-md hover:bg-pink-700 transition transform hover:-translate-y-0.5 hover:shadow-lg">
    Subscribe
  </button>
</form>

  </div>
</div>
{% endblock %}
