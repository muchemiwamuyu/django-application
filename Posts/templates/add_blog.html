{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
  <h1 class="text-4xl font-extrabold text-pink-600 mb-10 border-b-4 border-pink-600 inline-block pb-3">
    Add New Blog
  </h1>

  <form method="POST" enctype="multipart/form-data" class="bg-white shadow-xl rounded-3xl p-8 space-y-6">
    {% csrf_token %}
    
    {% for field in form %}
      <div class="flex flex-col">
        <label class="mb-2 font-semibold text-gray-700">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <p class="text-red-500 text-sm mt-1">{{ field.errors }}</p>
        {% endif %}
      </div>
    {% endfor %}

    <div class="flex justify-end">
      <button type="submit" class="bg-pink-600 text-white font-semibold px-8 py-3 rounded-full shadow-md hover:bg-pink-700 transition transform hover:-translate-y-0.5 hover:shadow-lg">
        Add Blog
      </button>
    </div>
  </form>
</div>
{% endblock %}
